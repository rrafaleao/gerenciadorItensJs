<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Itens</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Itens</h1>
        
        <div class="card">
            <h2 id="formTitle">Adicionar Item</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="preco">Preço (R$):</label>
                        <input type="number" id="preco" min="0" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="ativo" checked>
                    <label for="ativo">Ativo</label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Salvar</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Lista de Itens</h2>
            
            <div class="search-container">
                <input type="text" id="filterInput" placeholder="Filtrar itens...">
            </div>
            
            <div class="table-wrapper">
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
